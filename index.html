<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <title>Churrascômetro</title>

</head>

<body>

    <div class="container">

        <img class="logo" src="Assets/logo.png">
        <p style="text-align: center; padding: 3px; font-size: .8rem;">Descubra a quantidade de carne e bebidas que você
            consumirá no seu churrasco!</p>
        <input id="adultos" type="number" placeholder="Nº de Adultos">
        <input id="criancas" type="number" placeholder="Nº de Crianças">
        <input id="horas" type="number" placeholder="Duração em horas">
        <input onclick="calcular()" class="botao " value="Calcular" type="submit">
        <div class="itens">
            <img width="70px" src="Assets/carne-removebg-preview.png">
            <img width="40px" src="Assets/cerveja.png">
            <img width="40px" src="Assets/bebida-removebg-preview.png">
        </div>

        <div id="resultado"></div>
    </div>
    <footer>
        Desenvolvido por João Renato 26/09/2021
    </footer>
    <script src="script.js"> </script>
</body>

</html>
